<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="container">
        <!-- Profile Image -->
        <div class="img-container">
            <img src="img.jpg" alt="Photo profile">
        </div>
        <!-- Full Name -->
        <p class="full-name">The Grim Reaper</p>
        <!-- Role/Position -->
        <p class="role">Reaping Human Soul</p>
        <!-- Divider -->
        <div class="divider">
            <img class="divider-img" src="stick.png" alt="divider">
        </div>
        <!-- Contact Information -->
        <div class="profile__contact">
            <ul>
                <li>
                    <a href="#" target="_blank" class="profile__contact-link">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span>death@afterlife.com</span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" class="profile__contact-link">
                        <i class="fa fa-mobile"></i>
                        <span>+0000 1234 56789012</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Profile Description -->
        <p class="description">
            The Grim Reaper is a spectral entity that is believed to be a manifestation of death. The Reaper is not
            tasked to kill mortals, but merely ferry their souls to the afterlife.
        </p>
        <!-- Social Media Icons -->
        <div class="social-container">
            <button><i class="fab fa-github"></i></button>
            <button><i class="fab fa-facebook-f"></i></button>
            <button><i class="fab fa-linkedin-in"></i></button>
        </div>
        <!-- Action Buttons -->
        <div class="profile__btn">
            <!-- CV Download Button -->
            <a download="" href="#" target="_blank" class="btn">
                Download CV <i class="fa fa-download" aria-hidden="true"></i>
            </a>
            <!-- Contact Button -->
            <a href="#" target="_blank" class="btn btn-small">
                Contact<i class="fa fa-paper-plane" aria-hidden="true"></i>
            </a>
        </div>
    </div>

</body>

</html>
